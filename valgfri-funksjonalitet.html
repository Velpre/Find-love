	<label for="">Navnet til din kjære</label>
	<input id="navnet-kjære" type="text">
	<input id="button" type="button" name="" value="Regn ut">

	<p id="score"></p>

<script type="text/javascript">

// HTML objects
var navnetDit = document.getElementById("navnet-dit");
var navnetKjære = document.getElementById("navnet-kjære");
var score = document.getElementById("score");
var button = document.getElementById("button");

// Variabel
var randomScore = Math.round(Math.random()*100);

// Function
function regnUt(){
	var tom = document.getElementById("navnet-dit").value;
	var tom1 = document.getElementById("navnet-kjære").value;
	var randomScore = Math.round(Math.random()*100);

	if (randomScore<=35 && randomScore >=0) {
		score.innerHTML = `Din lovescore er ${randomScore} %. Kanskje ikke det beste du kunne funnet.`;
	}else if (randomScore>=36 && randomScore <=75) {
		score.innerHTML = `Din lovescore er ${randomScore} %. Det er ikke så verst men det finnes bedre.`;
	}else if (randomScore >76) {
		score.innerHTML = `Din lovescore er ${randomScore} %. Dere er født for hverandre.`;
	}

if (tom == "" || tom1 =="") {
	score.innerHTML = `Du må legge inn navn`;
} else if (!isNaN(tom) || !isNaN(tom1)){
	score.innerHTML = `Det må være navn og ikke nummer`;
}
}

// Button
button.onclick= regnUt;

</script>
